<template name="chatView">
	<main id="chatView" class="chatView">
		<div class="chatControl">
			<h4>{{contact}}</h4>
			<div id="chatBubble" class="chatBubble">
				<video id="localVideo" autoplay></video>
				{{#each chat.messages}}
					<p>{{this}}</p>
				{{/each}}
			</div>
			<form>
				<div class="form-group">
					<textarea name="text" class="form-control" placeholder="Type text here..."></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Enter</button>
			</form>
			<button id="profile" value="{{contact}}">Profile</button>
			<button id="chat" value="{{contact}}">Chat</button>
			{{#if stream.count}}
				<button id="stream">Stream</button>
			{{/if}}
		</div>
	</main>
</template>
